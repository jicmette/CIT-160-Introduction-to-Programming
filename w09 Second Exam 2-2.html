<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Integers</title>
<script>
/* Input: 3 integers
 * Processing: The program find the integers between start and end
 * Output: The integers between the start and end numbers
 */
 function integers(){
            let start1 = parseFloat(document.getElementById("start").value);
            let end2 = parseFloat(document.getElementById("end").value);
            let divisor2 = parseFloat(document.getElementById("divisor").value);
            let total = "";

            for (i = start1; i <= end2; i++)
            {
                if (i % divisor2 == 0) 
                total += i + " ";
                document.getElementById("output").innerHTML = total;
            } 
    }
</script>
</head>

<body>
Start: <input type="text" id="start" size="5"><br>
End: <input type="text" id="end" size="5"><br>
Divisor: <input type="text" id="divisor" size="5"><br>
<button type="button" onclick="integers()">Click</button>
<div id="output"></div>
</body>
</html>
