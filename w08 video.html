<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Loops and iterations</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        for(var i = 101; i > 0; i--)
        {
            document.write(i + "<br/>")
        } 
        
        var x = 0 
        while(x < 101)
        {
            document.write(x + " ");
            x=x+5;
        }
        var x = 105; 
        do
        {
            document.write(x + " ");
            x=x+5;
        } while (x < 101)
    </script>

</body>
</html>
