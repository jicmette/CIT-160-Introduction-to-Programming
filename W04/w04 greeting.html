<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
    <script>
        "use strict";
    function greetUser() {
        let name = prompt("Whats your name?");
        let greeting = "Hi there, " + name + ", welcome to my new web page!";
        alert(greeting);
    }
    </script>
</head>
<body>
    <button type="button" onclick="greetUser()">Click here! </button>
</body>
</html>
