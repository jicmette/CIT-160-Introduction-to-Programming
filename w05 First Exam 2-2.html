<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Rate of Change</title>
<script>
    /* Input: The user enters the previous price and the current price
         * Processing: The formula calculates the rate of change
         * Output: The user gets the rate of change 
         */
    function computeRateOfChange() {
            // The previous price
            let prevP = document.getElementById('prevPrice').value;
            // The current price
            let currP = document.getElementById('currPrice').value;
            // The formula of rate of change
            let  rateOfChange = (currP - prevP) / prevP;
            // This line displays the result
            document.getElementById('rate').innerHTML = rateOfChange;
        }        
</script>
</head>

<body>
    <h1>Rate of Change</h1>
    Previous Price <input type="text" id="prevPrice"><br>
    Current Price <input type="text" id="currPrice"><br>
    <button type="button" onclick="computeRateOfChange()">Rate of Change</button><br>
    Rate of Change <div id="rate"></div>
</body>
</html>
